<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy</title>
    <link rel="icon" href="/images/logo-bdmi.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="/css/stylegenre.css">
    <link rel="stylesheet" href="/css/stylemodel.css">
    <script src="/js/script.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <div class="main">
        <div class="image">
            <img src="/images/yourname-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Your Name.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/yourname-background.png' alt=''>
                </div>
                <div class='description'>
                    <p>Two teenagers share a profound, magical connection upon discovering they are swapping bodies. Things manage to become even more complicated when the boy and girl decide to meet in person.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Barbie-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Barbie.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/BarbieBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>Barbie suffers a crisis that leads her to question her world and her existence.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/the little mermaid-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>The Little Mermaid.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/the little mermaidBG.jpeg' alt=''>
                </div>
                <div class='description'>
                    <p>A young mermaid makes a deal with a sea witch to trade her beautiful voice for human legs so she can discover the world above water and impress a prince.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/black adam-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Black Adam.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/black adamBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>Nearly 5,000 years after he was bestowed with the almighty powers of the Egyptian gods--and imprisoned just as quickly--Black Adam is freed from his earthly tomb, ready to unleash his unique form of justice on the modern world.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/About time-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>About time.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/About timeBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>At the age of 21, Tim discovers he can travel in time and change what happens and has happened in his own life. His decision to make his world a better place by getting a girlfriend turns out not to be as easy as you might think.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Free Guy-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Free Guy.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/Free GuyBG.jpg ' alt=''>
                </div>
                <div class='description'>
                    <p>When Guy, a bank teller, learns that he is a non-player character in a bloodthirsty, open-world video game, he goes on to become the hero of the story and takes the responsibility of saving the world.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Moana-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Moana.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/MoanaBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>In Ancient Polynesia, when a terrible curse incurred by the Demigod Maui reaches Moana's island, she answers the Ocean's call to seek out the Demigod to set things right.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Cinderella-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Cinderella.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/CinderellaBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>When her father unexpectedly dies, young Ella finds herself at the mercy of her cruel stepmother and her scheming stepsisters. Never one to give up hope, Ella's fortunes begin to change after meeting a dashing stranger.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/beauty and the beast-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Beauty and the Beast.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/beauty and the beastBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>A selfish Prince is cursed to become a monster for the rest of his life, unless he learns to fall in love with a beautiful young woman he keeps prisoner.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Pixels-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Pixels.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/PixelsBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>When aliens misinterpret video feeds of classic arcade games as a declaration of war, they attack the Earth in the form of the video games.</p>
                </div>
            </div>
            ">
        </div>
      </div>

      <script>
        $(document).ready(function(){
          $(".image-clickable").click(function(){
            var content = $(this).data("content");
            $("#modalContent").html(content);
            $("#exampleModalToggle").modal("show");
          });
        });
      </script>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog modal-lg modal-dialog-centered">
          <div style="height: 500px; background-color: #111; box-shadow: 2px 2px 8px 4px rgba(0, 0, 0, 0.2);" class="modal-content">
            <div id="modalContent"></div>
          </div>
        </div>
    </div>
</body>
</html>
