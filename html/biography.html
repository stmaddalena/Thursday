<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography</title>
    <link rel="icon" href="/images/logo-bdmi.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="/css/stylegenre.css">
    <link rel="stylesheet" href="/css/stylemodel.css">
    <script src="/js/script.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <div class="main">
        <div class="image">
            <img src="/images/oppenheime-poster.png" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Oppenheimer.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/oppenheimer-background.png' alt=''>
                </div>
                <div class='description'>
                    <p>The story of American scientist, J. Robert Oppenheimer, and his role in the development of the atomic bomb.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/The wolf-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>The Wolf of Wall Street.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/The wolfBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>Based on the true story of Jordan Belfort, from his rise to a wealthy stock-broker living the high life to his fall involving crime, corruption and the federal government.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Hacksaw Ridge-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Hacksaw Ridge.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/Hacksaw RidgeBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>World War II American Army Medic Desmond T. Doss, who served during the Battle of Okinawa, refuses to kill people and becomes the first man in American history to receive the Medal of Honor without firing a shot.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/catch me if you can-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Catch Me If You Can.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/catch me if you canBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>Barely 21 yet, Frank is a skilled forger who has passed as a doctor, lawyer and pilot. FBI agent Carl becomes obsessed with tracking down the con man, who only revels in the pursuit.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Ford v Ferrari-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Ford v Ferrari.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/Ford v FerrariBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>American car designer Carroll Shelby and driver Ken Miles battle corporate interference and the laws of physics to build a revolutionary race car for Ford in order to defeat Ferrari at the 24 Hours of Le Mans in 1966.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/the irishman-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>The Irishman.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/the irishmanBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>An illustration of Frank Sheeran's life, from W.W.II veteran to hit-man for the Bufalino crime family and his alleged assassination of his close friend Jimmy Hoffa.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/green book-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Green Book.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/green bookBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>A working-class Italian-American bouncer becomes the driver for an African-American classical pianist on a tour of venues through the 1960s American South.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/american sniper-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>American Sniper.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/american sniperBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>Navy S.E.A.L. sniper Chris Kyle's pinpoint accuracy saves countless lives on the battlefield and turns him into a legend. Back home with his family after four tours of duty, however, Chris finds that it is the war he can't leave behind.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/The Super Mario Bros-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Your Name.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/yourname-background.png' alt=''>
                </div>
                <div class='description'>
                    <p>Two teenagers share a profound, magical connection upon discovering they are swapping bodies. Things manage to become even more complicated when the boy and girl decide to meet in person.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/into the wild-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Into the Wild.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/into the wildBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>After graduating from Emory University, top student and athlete Christopher McCandless abandons his possessions, gives his entire $24,000 savings account to charity and hitchhikes to Alaska to live in the wilderness.</p>
                </div>
            </div>
            ">
        </div>
      </div>

      <script>
        $(document).ready(function(){
          $(".image-clickable").click(function(){
            var content = $(this).data("content");
            $("#modalContent").html(content);
            $("#exampleModalToggle").modal("show");
          });
        });
      </script>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog modal-lg modal-dialog-centered">
          <div style="height: 500px; background-color: #111; box-shadow: 2px 2px 8px 4px rgba(0, 0, 0, 0.2);" class="modal-content">
            <div id="modalContent"></div>
          </div>
        </div>
    </div>
</body>
</html>
