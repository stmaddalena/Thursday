<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="icon" href="/images/logo-bdmi.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="/css/stylegenre.css">
    <link rel="stylesheet" href="/css/stylemodel.css">
    <script src="/js/script.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <div class="main">
        <div class="image">
            <img src="/images/yourname-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Your Name.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/yourname-background.png' alt=''>
                </div>
                <div class='description'>
                    <p>Two teenagers share a profound, magical connection upon discovering they are swapping bodies. Things manage to become even more complicated when the boy and girl decide to meet in person.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/The Super Mario Bros-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>The Super Mario Bros. Movie</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/The Super Mario BrosBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>A plumber named Mario travels through an underground labyrinth with his brother, Luigi, trying to save a captured princess.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/spider-man across the spider-verse-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Spider-Man: Across the Spider-Verse.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/spider-man across the spider-verseBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>Miles Morales catapults across the Multiverse, where he encounters a team of Spider-People charged with protecting its very existence. When the heroes clash on how to handle a new threat, Miles must redefine what it means to be a hero.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Cars-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Cars.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/CarsBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>On the way to the biggest race of his life, a hotshot rookie race car gets stranded in a rundown town and learns that winning isn't everything in life.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Moana-Poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Moana.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/MoanaBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>In Ancient Polynesia, when a terrible curse incurred by the Demigod Maui reaches Moana's island, she answers the Ocean's call to seek out the Demigod to set things right.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Inside Out-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Inside Out.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/Inside OutBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>After young Riley is uprooted from her Midwest life and moved to San Francisco, her emotions - Joy, Fear, Anger, Disgust and Sadness - conflict on how best to navigate a new city, house, and school.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/The Lion King-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>The Lion King.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/The Lion KingBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>After the murder of his father, a young lion prince flees his kingdom only to learn the true meaning of responsibility and bravery.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Zootopia-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Zootopia.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/ZootopiaBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>In a city of anthropomorphic animals, a rookie bunny cop and a cynical con artist fox must work together to uncover a conspiracy.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/coco-poster.jpeg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Coco.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/cocoBG.jpeg' alt=''>
                </div>
                <div class='description'>
                    <p>Aspiring musician Miguel, confronted with his family's ancestral ban on music, enters the Land of the Dead to find his great-great-grandfather, a legendary singer.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/How to Train Your Dragon-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>How to Train Your Dragon.</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/How to Train Your DragonBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>A hapless young Viking who aspires to hunt dragons becomes the unlikely friend of a young dragon himself, and learns there may be more to the creatures than he assumed.</p>
                </div>
            </div>
            ">
        </div>
      </div>

      <script>
        $(document).ready(function(){
          $(".image-clickable").click(function(){
            var content = $(this).data("content");
            $("#modalContent").html(content);
            $("#exampleModalToggle").modal("show");
          });
        });
      </script>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog modal-lg modal-dialog-centered">
          <div style="height: 500px; background-color: #111; box-shadow: 2px 2px 8px 4px rgba(0, 0, 0, 0.2);" class="modal-content">
            <div id="modalContent"></div>
          </div>
        </div>
    </div>
</body>
</html>
