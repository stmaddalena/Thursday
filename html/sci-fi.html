<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-fi</title>
    <link rel="icon" href="/images/logo-bdmi.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="/css/stylegenre.css">
    <link rel="stylesheet" href="/css/stylemodel.css">
    <script src="/js/script.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <div class="main">
        <div class="image">
            <img src="/images/Armageddon-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Armageddon</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/ArmageddonBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>After discovering that an asteroid the size of Texas will impact Earth in less than a month, NASA recruits a misfit team of deep-core drillers to save the planet.

                    </p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Mad MaxFury Road-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Mad Max: Fury Road</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/Mad MaxFury RoadBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>In a post-apocalyptic wasteland, a woman rebels against a tyrannical ruler in search for her homeland with the aid of a group of female prisoners, a psychotic worshiper and a drifter named Max.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Don't Look Up-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Don't Look Up</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/Dont look.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>Two low-level astronomers must go on a giant media tour to warn humankind of an approaching comet that will destroy planet Earth.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Bird Box-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Bird Box</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/Bird BoxBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>Five years after an ominous unseen presence drives most of society to suicide, a mother and her two children make a desperate bid to reach safety.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Jurassic World Dominion-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Jurassic World Dominion</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/Jurassic World DominionBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>Four years after the destruction of Isla Nublar, Biosyn operatives attempt to track down Maisie Lockwood, while Dr Ellie Sattler investigates a genetically engineered swarm of giant insects.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/The Martian-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>The Martian</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/The MartianBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>An astronaut becomes stranded on Mars after his team assume him dead, and must rely on his ingenuity to find a way to signal to Earth that he is alive and can survive until a potential rescue.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/The Mist-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>The Mist</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/The MistBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>A freak storm unleashes a species of bloodthirsty creatures on a small town, where a small band of citizens hole up in a supermarket and fight for their lives.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Venom-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Venom</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/VenomBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>A failed reporter is bonded to an alien entity, one of many symbiotes who have invaded Earth. But the being takes a liking to Earth and decides to protect it.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/World War Z-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>World War Z</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/World War ZBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>Former United Nations employee Gerry Lane traverses the world in a race against time to stop a zombie pandemic that is toppling armies and governments and threatens to destroy humanity itself.</p>
                </div>
            </div>
            ">
        </div>
        <div class="image">
            <img src="/images/Bumblebee-poster.jpg" alt="" class="imageModalTrigger" data-content="
            <div class='model'>
                <div class='title'>
                    <p>Bumblebee</p>
                </div>
                <div class='poster-landscape'>
                    <img src='/images/BumblebeeBG.jpg' alt=''>
                </div>
                <div class='description'>
                    <p>On the run in the year 1987, Bumblebee finds refuge in a junkyard in a small California beach town. On the cusp of turning 18 and trying to find her place in the world, Charlie Watson discovers Bumblebee, battle-scarred and broken.</p>
                </div>
            </div>
            ">
        </div>
      </div>

      <script>
        $(document).ready(function(){
          $(".image-clickable").click(function(){
            var content = $(this).data("content");
            $("#modalContent").html(content);
            $("#exampleModalToggle").modal("show");
          });
        });
      </script>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog modal-lg modal-dialog-centered">
          <div style="height: 500px; background-color: #111; box-shadow: 2px 2px 8px 4px rgba(0, 0, 0, 0.2);" class="modal-content">
            <div id="modalContent"></div>
          </div>
        </div>
    </div>
</body>
</html>
